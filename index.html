<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="main.css" rel="stylesheet" media="all">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

<div class="box">
  <div class="main_image"><img class="img" src="images/image-equilibrium.jpg"></div>

  <div class="text">
    <h1 id="titre">Equilibrium #3429</h1>
    <p id="sousTexte">Our Equilibrium collection promotes balance and calm.<br></p>
  </div>
  <div class="container">
    <div class="item1"><img src="images/icon-ethereum.svg"></div>
    <div class="item2"><p id="eth">0.041 ETH</p></div>
    <div class="espace"></div>
    <div class="item3"><img src="images/icon-clock.svg"></div>
    <div class="item4"><p>3 days left</p></div>
  </div>
  <hr id="separation">
  <img id="avatar" src="images/image-avatar.png">
  <p id="texteAvatar">Creation of <strong>Jules Wyvern</strong></p>
</div>
</body>
</html>
